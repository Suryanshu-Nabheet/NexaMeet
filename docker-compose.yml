version: '3.8'

services:
  # NexaMeet Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - VITE_SERVER_URL=http://localhost:3001
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - nexameet-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for session management and caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - nexameet-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # PostgreSQL (Optional - for meeting persistence)
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=nexameet
      - POSTGRES_USER=nexameet
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - nexameet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexameet"]
      interval: 10s
      timeout: 5s
      retries: 5

  # TURN Server (coturn) - Required for WebRTC
  turn:
    image: coturn/coturn:latest
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
      - "49152-65535:49152-65535/udp"
    environment:
      - TURN_USERNAME=${TURN_USERNAME:-nexameet}
      - TURN_PASSWORD=${TURN_PASSWORD:-changeme}
    volumes:
      - ./turnserver.conf:/etc/turnserver.conf
    restart: unless-stopped
    networks:
      - nexameet-network
    command: |
      turnserver
      --listening-port=3478
      --realm=nexameet.com
      --server-name=nexameet.com
      --lt-cred-mech
      --user=${TURN_USERNAME:-nexameet}:${TURN_PASSWORD:-changeme}
      --no-cli
      --no-tls
      --no-dtls
      --fingerprint
      --external-ip=$$(detect-external-ip)

  # Nginx reverse proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - nexameet-network

volumes:
  redis-data:
  postgres-data:

networks:
  nexameet-network:
    driver: bridge

